{% extends "donations/sidebar.html" %}

{% block css %}
<link rel="stylesheet" href="/media/css/plasma.css">
{% endblock css %}

{% block body %}

<div class="container" id="form_container">
  <form id="contact" action="{% url 'oxygen' %}" method="post"> {% csrf_token %}
    <h3>Oxygen Leads</h3>
<h4>Your help can save someone's life. We appreciate your time and efforts.</h4>    <fieldset>
      <label for="cars">Name : <label style="color:red;">*</label></label>
      <input placeholder="Name" type="text" tabindex="1" name="oxygen_lead_name" required autofocus>
    </fieldset>
    <fieldset>
      <label for="cars">Email or Organization Website : <label style="color:red;">*</label></label>
      <input placeholder="Email/Website" type="email" tabindex="2" name="oxygen_lead_email" required autofocus>
    </fieldset>
    <fieldset>
      <label for="cars">Contact: <label style="color:red;">*</label></label>
      <input placeholder="Phone Number" type="tel" tabindex="3" name="oxygen_lead_contact" required autofocus>
    </fieldset>
    <fieldset>
      <label for="sts">Distributor State: <label style="color:red;">*</label></label><br>
      <select onchange="print_city('state', this.selectedIndex);" id="sts" name="oxygen_lead_state" style="color: black;" required autofocus></select>
    </fieldset>
    <br>
    <fieldset>
      <label for="state">Distributor City: <label style="color:red;">*</label></label><br>
      <select id="state" style="color: black;" name="oxygen_lead_city" required autofocus></select>
    </fieldset>
    <fieldset>
      <label for="cars">Address <label style="color:red;">*</label></label>
      <textarea id="w3review" name="oxygen_lead_address" rows="2" cols="20" required autofocus></textarea>
    </fieldset>
    
    <fieldset class="form-inline">
      <label for="cars">Is it verified by you? : <label style="color:red;">*</label></label><p></p>
      <input type="radio" id="yes" name="oxygen_lead_verify" value="Verified" required autofocus>
      <label for="Verified">Yes</label><br>
      <input type="radio" id="no" name="oxygen_lead_verify" value="Unverified" required autofocus>
      <label for="no">No</label><br>
      <input type="radio" id="dont know" name="oxygen_lead_verify" value="Unverified" required autofocus>
      <label for="dont know">Don't Know</label>
    </fieldset>

     <fieldset>
      <label for="cars">Additional Details</label>
      <textarea id="w3review" name="oxygen_lead_details" rows="4" cols="50"></textarea>
    </fieldset>

    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>

    

  </form>


</div>

{% endblock %}

{% block script %}
	<script src="/media/js/state_city.js"></script>
  <script>print_state("sts");</script>
{% endblock script %}
