<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Volunteer Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://demo.voidcoders.com/htmldemo/fitgear/main-files/assets/css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/media/css/volForm.css">
</head>

<body>

    <section class="contact-page-section">
        <div class="container">
            <div class="sec-title">
                <div class="title">Work With Us</div>
                <h2>Your generosity means the world to the people we serve.</h2>
            </div>
            <div class="inner-container">
                <div class="row clearfix">

                    <!--Form Column-->
                    <div class="form-column col-md-8 col-sm-12 col-xs-12">
                        <div class="inner-column">

                            <!--Contact Form-->
                            <div class="contact-form">
                                <form method="post" action="{% url 'volForm' %}" id="contact-form" enctype="multipart/form-data">{% csrf_token %}
                                    <div class="row clearfix">
                                        <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                            <input type="text" name="volunteer_name" value="" placeholder="Name*" required>
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                            <input type="email" name="volunteer_email" value="" placeholder="Email*" required>
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                            <input type="text" name="volunteer_age" value="" placeholder="Age*" required>
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                            <input type="text" name="volunteer_phone" value="" placeholder="Phone Number*"
                                                required>
                                        </div>
                                        <div class="form-group col-md-12 col-sm-6 co-xs-12">
                                                <label>How many hours can you dedicate per day?*</label>
                                                <select name="volunteer_hours" id="plasma_donor_bloodgroup" class="form-control">
                                                    <option value="0-2">0-2 Hours</option>
                                                    <option value="2-4">2-4 Hours</option>
                                                    <option value="4-6">4-6 Hours</option>
                                                    <option value="6-8">6-8 Hours</option>
                                                </select>
                                        </div>
                                        <div class="form-group col-md-12 col-sm-12 co-xs-12">
                                            <label>Please Upload Your Aadhar Card (PDF Only)*</label>
                                            <input type="file" accept=".pdf" name="volunteer_aadhar" value="Upload Your Aadhar Card" placeholder="Phone Number"
                                                required>
                                        </div>
                                        <div class="form-group col-md-12 col-sm-12 co-xs-12">
                                            <textarea name="volunteer_why"
                                                placeholder="Why do you want to work with us? (Optional)"></textarea>
                                        </div>
                                        <div class="form-group col-md-12 col-sm-12 co-xs-12">
                                            <button type="submit" class="theme-btn btn-style-one">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--End Contact Form-->

                        </div>
                    </div>

                    <!--Info Column-->
                    <div class="info-column col-md-4 col-sm-12 col-xs-12"
                        style="background-repeat: no-repeat; background-size: cover;
    background-position-x: center; background-image: url('https://image.freepik.com/free-photo/red-heart-shape-family-member-s-hands-holding_1150-26703.jpg');">

                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.1.0.js" async defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" async defer></script>
</body>

</html>
